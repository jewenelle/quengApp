<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>jstuts</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="tellers">
        <h1 class="tell" id="tell">Window 1</h1>
        <div class="head-wrapper">
          <div class="absolute">
            <h1>Priority Lane / Express Lane</h1>
            <ul>
              <li>Senior Citizens</li>
              <li>Pregnant</li>
              <li>Persons w/ Disability</li>
            </ul>
          </div>
        </div>

        <div class="col-wrap">
          <h1 class="h1">0</h1>
          <input type="text" name="trigger" id="trigger" placeholder="...." />
        </div>
      </div>
      <div class="tellers">
        <h1 class="tell2" id="tell2">window 2</h1>
        <div class="head-wrapper">
          <div class="absolute">
            <h1>Regular Client</h1>
            <ul>
              <li>Appointment</li>
              <li>Booked</li>
              <li>Emergency</li>
            </ul>
          </div>
        </div>

        <div class="col-wrap">
          <h1 class="priorityNum">0</h1>
        </div>
      </div>
      <div class="footer slideInLeft">
        <h1 class="text-blur-out">PACD - for complaints and concerns</h1>
        <p>@yu arc-hide</p>
        <button onclick="mute()">mute</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
